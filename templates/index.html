<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">


    <div class="jumbotron text-center">
      <h1 class="page-header">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>


    <!-- Latest Mars News -->
    <div class="row">
          <div class="col-md-12">
            <h1 class="page-header">Lastest Mars News</h1>
          </div>
    </div>
    
    <div class="row"> 
    {% for n in mission.news %}          
          <div class="col-md-12">                    
            <h4><b>{{n.news_title}}</b></h4>                  
          </div>      
    </div>   
     
    <div class="row">
          <div class="col-md-12">
            <p>{{n.news_p}}</p> 
          </div> 
       {% endfor %}        
    </div>
        
        
    <!-- Featured Image and facts -->        
    <div class="row">   
          <div class="col-md-12">
                <h1 class="page-header">Featured Mars Image</h1>
          </div>
    </div>    
      
    <div class="row">       
          <div class="col-md-8">      
                <img class="img-thumbnail" src= "{{mission.featured_image}}" alt="Featured Image">
          </div>
           
          <div class="col-md-4">
               <h3>Mars Facts</h3>
               <p> {{mission.facts_table | safe}}</p>
          </div>            
    </div>
    
    
    <!-- Hemisphere Images -->     
    <div class="row">
      <div class="col-md-12">
        <h2 class="page-header"><center>Mars Hemispheres</center></h2>
      </div>
      {% for hemisphere in mission.hemispheres %}
          <div class="col-md-6">
              <div class = "thumbnail">
                <img src= "{{hemisphere.img_url}}" alt="Hemispheres Image">
                <h3> {{hemisphere.title}}</h3>
              </div>
          </div>
      {% endfor %}  
    </div>
          
      
  </div>
</body>

</html>
